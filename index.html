<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />
  <title>Chuck Norris Joke Generator</title>
</head>

<body>
  <div class="container">
    <h2>Chuck Norris Joke Fetcher</h2>
    <p>Jokes are courtesy of the
      <a href="http://www.icndb.com/">Internet Chuck Norris Joke Database</a>
    </p>
    <div class="row">
      <div class="four columns">
        <form>
          <h4>
            Fetch Some Jokes
          </h4>
          <label for="numberOfJokes">Number of Jokes</label>
          <input type="number" id="numberOfJokes" value="3">
          <br>
          <input type="submit" id="submit" value="Submit" class="button-primary">
      </div>
      </form>
      <div class="eight columns" id="joke-container">
      </div>
    </div>
  </div>
  <script src="ajax.js"></script>
</body>

</html>
